<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>hey</h1>
    <script>
      let humanScore = 0;
      let computerScore = 0;

      function getComputerChoice() {
        let options = ["Rock", "Paper", "Scissors"];
        let randon = Math.floor(Math.random() * options.length);
        return options[randon].toLowerCase();
      }
      //   console.log(getComputerChoice());
      function getHumanChoice() {
        let choice = prompt("Rock, paper or scissors?").toLowerCase();

        while (!["rock", "paper", "scissors"].includes(choice)) {
          choice = prompt(
            "You must choose rock, paper or scissors only!"
          ).toLowerCase();
        }

        return choice;
      }
      //   console.log(getHumanChoice());

      function playRound(humanChoice, computerChoice) {
        console.log(`You chose ${humanChoice}`);
        console.log(`Computer chose ${computerChoice}`);
        if (humanChoice === computerChoice) {
          console.log("It's a tie!");
        } else if (
          (humanChoice === "rock" && computerChoice === "scissors") ||
          (humanChoice === "paper" && computerChoice === "rock") ||
          (humanChoice === "scissors" && computerChoice === "paper")
        ) {
          console.log(`You win! ${humanChoice} beats ${computerChoice}`);
          humanScore++;
        } else {
          console.log(`You lost! ${computerChoice} beats ${humanChoice}`);
          computerScore++;
        }

        console.log(
          `Current score - You: ${humanScore}, Computer: ${computerScore}`
        );
      }

      function playGame() {
        console.log(
          "Welcome to rock, papper, scissors. May the best player of 5 rounds win!"
        );

        for (let round = 1; round <= 5; round++) {
          console.log(`Round ${round}`);
          const humanSelection = getHumanChoice();
          const computerSelection = getComputerChoice();
          playRound(humanSelection, computerSelection);
        }

        console.log("Game over!");
        console.log(
          `Final score - You: ${humanScore} Computer: ${computerScore}`
        );

        if (humanScore > computerScore) {
          console.log("-Congratulations, you win!");
        } else if (humanScore < computerScore) {
          console.log("-You lost the game, you're a loser");
        } else {
          console.log("It's a tie!");
        }
      }

      playGame();
    </script>
  </body>
</html>
